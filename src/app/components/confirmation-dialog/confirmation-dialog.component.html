<section style="height: 100%" class="col-bet-str">
  <h1 matDialogTitle>{{ data.title }}</h1>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions class="row-aro-cen">
    <button mat-stroked-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button [mat-dialog-close]="true" color="warn">{{ data.buttonText }}</button>
  </mat-dialog-actions>
</section>
